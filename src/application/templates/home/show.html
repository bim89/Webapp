{{define "title"}}Innstillinger{{end}}

{{define "body"}}
<div class="col-md-10 col-md-offset-1 centered main">
    <h1 class="page-header">Analyse: {{ .Title }}</h1>
    <p>Posisjon: {{ .Latitude }}, {{ .Longitude }}</p>

    <h3>Spørsmål</h3>
    <ul>
    {{ range $index, $elem := .Questions }}
        <li>{{ $elem.Question }} <small>({{ $elem.Type }})</small></li>
    {{ end }}
    </ul>

</div>
{{end}}
