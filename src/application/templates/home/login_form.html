{{ define "body" }}
<form class="form-signin" method="post" action="/authenticate">
    <label for="inputEmail" class="sr-only">Email addresse</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email addresse" required autofocus>
    <label for="inputPassword" class="sr-only">Passord</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Passord" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me<
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

</form>
{{ end }}
